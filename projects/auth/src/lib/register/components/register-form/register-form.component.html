<form nz-form [formGroup]="form">
  <nz-form-item *ngFor="let control of formControls">
    <nz-form-control [nzErrorTip]="errors[control.name]">
      <nz-input-group>
        <input [formControlName]="control.name" nz-input [placeholder]="control?.placeHolder" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzErrorTip]="errors?.birthDate">
      <nz-input-group>
        <nz-date-picker formControlName="birthDate" [nzPlaceHolder]="'Choose birth date'" ></nz-date-picker>
    </nz-input-group>
    </nz-form-control>
  </nz-form-item>
</form>
