<footer>
  <div class="logo">
    <img src="/assets/SVG/logo.svg" alt="" />
    <h1>MakeUp Shop</h1>
  </div>
  <div class="info">
    <div class="info-item" *ngFor="let item of infoItems">
      <fa-icon class="icon" [icon]="item.icon"></fa-icon>
      <h1 class="name">{{item?.name || '--'}}</h1>
      <p class="description">{{item?.text || '--'}}</p>
    </div>
  </div>
  <div class="social">
    <div class="social-item" *ngFor="let item of socialItems">
        <a [href]="item?.link">
            <fa-icon [icon]="item.icon"></fa-icon>
        </a>
    </div>
  </div>
</footer>
