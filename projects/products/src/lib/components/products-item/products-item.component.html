<div class="card">
  <img class="card-image" src="/assets/SVG/product-coverage.svg" alt="" />
  <div class="card-info">
    <h2 class="card-header">Men’s black tie Valentino</h2>
    <div class="info-wrapper">
      <div class="rating">
        <star-rating [starType]="'svg'" [readOnly]="true" [rating]="2.63"></star-rating>
      </div>
      <h3 class="feedback">3 feedbacks</h3>
    </div>

    <div class="price">
      <h2>350₴</h2>
      <button nz-button>Buy</button>
    </div>
  </div>
</div>
