<a class="product-link" [routerLink]="['/products/',item?.id]">
  <div class="card">
    <img class="card-image" [src]="'/api/storage/storage/' + item?.mainPhotoId" alt="" />
    <div class="card-info">
      <h2 class="card-header headline">{{item?.name || '--'}}</h2>
      <div class="info-wrapper">
        <div class="rating">
          <star-rating
            [starType]="'svg'"
            [readOnly]="true"
            [rating]="item?.rating || 0"
          ></star-rating>
        </div>
        <h3 class="feedback">{{item?.rates?.length || 0}} Comments</h3>
      </div>

      <div class="price">
        <h2>{{item?.price || 0 | number: '1.2-2'}}â‚´</h2>
        <fa-icon [ngClass]="{'active':isAddedToBasket}" [icon]="faCart" (click)="handleBasket($event)"></fa-icon>
        <fa-icon
          [ngClass]="{'active':isFavorite}"
          [icon]="faHeart"
          (click)="handleFavorite($event)"
        ></fa-icon>
      </div>
    </div>
  </div>
</a>
