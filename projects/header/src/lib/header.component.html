<div class="search-wrapper" [ngClass]="{'active': searchActive}">
  <nz-input-group [nzSuffix]="suffixIcon">
    <input
      [(ngModel)]="search"
      class="search-input"
      type="text"
      nz-input
      placeholder="Search..."
      (blur)="handleSearch()"
    />
  </nz-input-group>
</div>

<div class="header-wrapper">
  <div class="menu-item icon">
    <a routerLink="/home"> <img src="/assets/SVG/logo.svg" alt="" /> MakeUp Shop</a>
  </div>
  <div class="menu-item" *ngFor="let item of headerMenu">
    <a [routerLink]="item?.link">{{item?.name}}</a>
  </div>
  <div class="icons-wrapper">
    <a *ngIf="!isAuthorized else authorizedTemplate">
      <fa-icon [icon]="faUser" nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu"></fa-icon>
    </a>
    <a>
      <fa-icon
        [ngClass]="{'active': searchActive}"
        [icon]="faSearch"
        (click)="handleSearch()"
      ></fa-icon>
    </a>
    <a href=""> <fa-icon [icon]="faCart"></fa-icon> </a>
  </div>
</div>

<ng-template #suffixIcon>
  <fa-icon class="hide-icon" [icon]="faClose" (click)="handleSearch()"></fa-icon>
</ng-template>

<ng-template #authorizedTemplate>
  <a routerLink="/account">
    <fa-icon [icon]="faUser"></fa-icon>
  </a>
</ng-template>

<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu nzSelectable>
    <li nz-menu-item><a routerLink="/auth/login">Login</a></li>
    <li nz-menu-item><a routerLink="/auth/register">Register</a></li>
  </ul>
</nz-dropdown-menu>
